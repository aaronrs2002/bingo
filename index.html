<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/brands.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/solid.css" rel="stylesheet" />
    <link href="https://bootswatch.com/5/spacelab/bootstrap.css" rel="stylesheet" id="themedStyle">

    <link rel="stylesheet" href="https://aaronrs2002.github.io/black-jack/css/animate.min.css" />
    <link href="https://aaronrs2002.github.io/black-jack/css/shared.css" rel="stylesheet">
    <link href="https://aaronrs2002.github.io/black-jack/css/style.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>Bingo</title>
</head>

<body>

    <div class="container">
        <div class="row mb-2">


            <div class="btn-group form-control mb-2  animated fadeInDown" role="group" id="startGame">
                <button type="button" class="btn btn-primary dealAmt" alt="1" onClick="startGame(Number(1))">$1</button>
                <button type="button" class="btn btn-primary dealAmt" alt="5" onClick="startGame(Number(5))">$5</button>
                <button type="button" class="btn btn-primary dealAmt" alt="10"
                    onClick="startGame(Number(10))">$10</button>
                <button type="button" class="btn btn-primary dealAmt" alt="25"
                    onClick="startGame(Number(25))">$25</button>
                <button type="button" class="btn btn-primary dealAmt" alt="50"
                    onClick="startGame(Number(50))">$50</button>
                <button type="button" class="btn btn-primary dealAmt" alt="100"
                    onClick="startGame(Number(100))">$100</button>
            </div>


            <div class="col-md-12">
                <div class="alert alert-info" role="alert">
                    <div class="row">
                        <div class="col-3">
                            <h3>Balance: $<span id="playerMoney"></span></h3>
                        </div>
                        <div class="col-3">
                            <h3 id="betTarget"></h3>
                        </div>
                        <div class="col-6">

                            <h3 id="selectedItem" class="text-center text-uppercase">Welcome to BINGO</h3>
                        </div>

                    </div>
                    <h3 id="announcement" class="text-uppercase"></h3>
                </div>

            </div>







            <div class="d-grid gap-2 col-12 mx-auto px-0">
                <button class="btn btn-primary  px-0 hide" onClick="startCalling()" id="callSquare">Select
                    Square</button>



            </div>
            <div class="col-md-12">

                <div id="calledList"></div>
            </div>
            <div class="col-md-3">
                <div class="alert-light d-flex justify-content-center" id="player1">
                </div>
                <div class="text-center alert-dark " data-details="1"></div>
            </div>


            <div class="col-md-3">
                <div class="alert-light d-flex justify-content-center" id="player2">
                </div>
                <div class="text-center alert-dark" data-details="2"></div>
            </div>

            <div class="col-md-3">
                <div class="alert-light d-flex justify-content-center" id="player3"> </div>
                <div class="text-center alert-dark" data-details="3"></div>
            </div>

            <div class="col-md-3">
                <div class="alert-light d-flex justify-content-center" id="player4">
                </div>
                <div class="text-center alert-dark" data-details="4"></div>
            </div>

        </div>
    </div>
    <div class="hide alert fadeInUp" role="alert" id="globalAlert"></div>
    <footer class="footer mt-auto py-3 animated fadeInUp">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="btn-group block my-2" role="group" id="gameLinks"></div>
                </div>
                <div class="col-md-2 my-2"> <select class="form-control" onChange="changeTheme()" id="themes"></select>
                </div>
                <div class="col-md-4" id="socialList">
                </div>
                <div class="col-md-2 my-3" id="year"></div>
            </div>
        </div>
    </footer>

</body>
<script src="https://aaronrs2002.github.io/black-jack/js/footer.js"></script>
<script src="js/functionality.js"></script>

</html>

<!--
    https://en.wikipedia.org/wiki/Bingo_(American_version)#Bingo_cards
    A typical Bingo game utilizes the numbers 1 through 75. The five columns of the card are labeled 'B', 'I', 'N', 'G', and 'O' from left to right. 
    The center space is usually marked "Free" or "Free Space", and is considered automatically filled. 
    The range of printed numbers that can appear on the card is normally restricted by column, with the 'B' column only containing numbers between 1 and 15 inclusive, 
    the 'I' column containing only 16 through 30, 'N' containing 31 through 45, 'G' containing 46 through 60, and 'O' containing 61 through 75.
-->
